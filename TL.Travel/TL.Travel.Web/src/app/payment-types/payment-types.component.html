<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Payment Types</h2>
  <div *ngIf="loading" class="text-center py-4">Loading...</div>
  <table *ngIf="!loading && paymentTypes.length" class="min-w-full bg-white border border-gray-200 rounded-lg">
    <thead>
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let type of paymentTypes">
        <td class="border px-4 py-2">{{ type.id }}</td>
        <td class="border px-4 py-2">{{ type.name }}</td>
        <td class="border px-4 py-2">
          <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && !paymentTypes.length" class="text-center py-4">No payment types found.</div>
</div>
