<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Reservations</h2>
  <div *ngIf="loading" class="text-center py-4">Loading...</div>
  <table *ngIf="!loading && reservations.length" class="min-w-full bg-white border border-gray-200 rounded-lg">
    <thead>
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Client</th>
        <th class="px-4 py-2">Hotel</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of reservations">
        <td class="border px-4 py-2">{{ reservation.id }}</td>
        <td class="border px-4 py-2">{{ reservation.clientName }}</td>
        <td class="border px-4 py-2">{{ reservation.hotelName }}</td>
        <td class="border px-4 py-2">
          <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && !reservations.length" class="text-center py-4">No reservations found.</div>
</div>
