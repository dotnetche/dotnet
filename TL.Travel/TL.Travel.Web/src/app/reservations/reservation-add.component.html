
<div class="breadcrumb">
  <a routerLink="/reservations">Резервации</a> > Добавяне
</div>

<div class="content-header">
  <h1 class="page-title">Добави резервация</h1>
</div>

<div class="content-body">
  <form class="form-container">
    <!-- Дати -->
    <div class="form-section">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Дата на пристигане</label>
          <input type="date" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label">Дата на заминаване</label>
          <input type="date" class="form-control">
        </div>
      </div>
    </div>

    <!-- Клиент и Хотел -->
    <div class="form-section">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Клиент</label>
          <select class="form-control">
            <option>Моля, изберете клиент...</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Хотел</label>
          <select class="form-control">
            <option>Моля, изберете хотел...</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Бележки -->
    <div class="form-section">
      <div class="form-row single">
        <div class="form-group">
          <label class="form-label">Бележки</label>
          <textarea class="form-control textarea" placeholder="Въведете бележки..."></textarea>
        </div>
      </div>
    </div>

    <!-- Настаняване -->
    <div class="form-section">
      <h3 class="form-section-title">Настаняване</h3>
      
      <div class="form-row single">
        <div class="form-group">
          <label class="form-label">Стая</label>
          <input type="number" class="form-control" min="1">
        </div>
      </div>

      <div class="form-row quad">
        <div class="form-group">
          <label class="form-label">Тип стая <span class="text-danger">*</span></label>
          <select class="form-control">
            <option>Изберете тип стая...</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Изхранване <span class="text-danger">*</span></label>
          <select class="form-control">
            <option>Изберете изхранване...</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Брой стаи <span class="text-danger">*</span></label>
          <input type="number" class="form-control" min="1" value="1">
        </div>
        <div class="form-group">
          <label class="form-label">Сума <span class="text-danger">*</span></label>
          <input type="number" class="form-control" step="0.01" min="0">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Възрастни</label>
          <input type="number" class="form-control" min="0" value="2">
        </div>
        <div class="form-group">
          <label class="form-label">Деца</label>
          <input type="number" class="form-control" min="0" value="0">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Бебета</label>
          <input type="number" class="form-control" min="0" value="0">
        </div>
        <div class="form-group">
          <!-- Празна колона за баланс -->
        </div>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary">Добави настаняване</button>
      </div>
    </div>

    <!-- Плащания от клиент -->
    <div class="form-section">
      <h3 class="form-section-title">Плащания от клиент</h3>
      
      <div class="form-row single">
        <div class="form-group">
          <label class="form-label">Площад</label>
          <input type="number" class="form-control" step="0.01" min="0">
        </div>
      </div>

      <div class="form-row quad">
        <div class="form-group">
          <label class="form-label">Сума <span class="text-danger">*</span></label>
          <input type="number" class="form-control" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label class="form-label">Тип <span class="text-danger">*</span></label>
          <select class="form-control">
            <option>Виссока</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Начин на плащане <span class="text-danger">*</span></label>
          <select class="form-control">
            <option>Избери начин на плащане...</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Дата на плащане</label>
          <input type="date" class="form-control">
        </div>
      </div>

      <div class="form-row single">
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox"> Сумата е платена
          </label>
        </div>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary">Добави плащане</button>
      </div>
    </div>

    <!-- Бутони за действие -->
    <div class="btn-group">
      <button type="submit" class="btn btn-primary">Добави</button>
      <button type="button" class="btn btn-secondary">Добави и добави друг</button>
      <button type="button" class="btn btn-outline" routerLink="/reservations">Откажи</button>
    </div>
  </form>
</div>
