
<div class="top-header">
  <div class="header-nav">
    <a href="#" class="header-nav-item active">Хотели</a>
    <a href="#" class="header-nav-item">Списък</a>
  </div>
  <div class="user-menu">
    <div class="user-avatar">D</div>
  </div>
</div>

<div class="content-area">
  <div class="content-header">
    <h1 class="page-title">Хотели</h1>
    <div class="header-actions">
      <button class="add-btn" (click)="addHotel()">
        <span class="material-icons text-sm">add</span>
        <span>Добави хотел</span>
      </button>
    </div>
  </div>

  <div class="content-card">
    <div class="search-section">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Търсене по име или локация..."
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      >
    </div>

    <div *ngIf="!loading; else loadingTemplate">
      <table class="data-table">
        <thead>
          <tr>
            <th>Име</th>
            <th>Локация</th>
            <th>Звезди</th>
            <th>Описание</th>
            <th class="w-24">Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hotel of filteredHotels" class="hover:bg-gray-50">
            <td class="font-medium">{{ hotel.name }}</td>
            <td>{{ hotel.location }}</td>
            <td>
              <div class="flex items-center">
                <span class="text-yellow-500">★</span>
                <span class="ml-1">{{ hotel.stars }}</span>
              </div>
            </td>
            <td class="max-w-xs truncate">{{ hotel.description }}</td>
            <td>
              <div class="actions">
                <button 
                  type="button" 
                  class="action-btn action-btn-edit" 
                  (click)="editHotel(hotel)"
                  title="Редактирай"
                >
                  <span class="material-icons text-sm">edit</span>
                </button>
                <button 
                  type="button" 
                  class="action-btn action-btn-delete" 
                  (click)="deleteHotel(hotel)"
                  title="Изтрий"
                >
                  <span class="material-icons text-sm">delete</span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="filteredHotels.length === 0" class="text-center py-12 text-gray-500">
        <span class="material-icons text-4xl mb-2 block">hotel_outlined</span>
        <p>Няма намерени хотели</p>
      </div>
    </div>

    <ng-template #loadingTemplate>
      <div class="loading">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mr-3"></div>
        Зареждане на хотели...
      </div>
    </ng-template>

    <div class="pagination">
      <div class="pagination-info">
        Показани {{ filteredHotels.length }} от {{ hotels.length }} резултата
      </div>
      <div class="pagination-controls">
        <select class="pagination-select" [(ngModel)]="pageSize">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
        <span class="text-sm text-gray-600">на страница</span>
      </div>
    </div>
  </div>
</div>
